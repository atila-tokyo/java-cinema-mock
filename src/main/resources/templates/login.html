<!doctype html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Cinema Mock</title>
</head>
<body class="text-center">
<div class="container">
    <div class="mt-5 pt-5">
        <main class="mt-5 pt-5">
            <div class="row">
                <div class="col-lg-3 center-block">
                    <img class="mb-4 mt-5 pt-5" th:src="@{./assets/movie.svg}" alt="" width="72" height="57">
                    <form th:action="@{/login}" method="POST">
                        <h1 class="h3 mb-3 fw-normal">Please sign-in</h1>

                        <div class="form-floating">
                            <input type="email" name="email" class="form-control" width="100" id="floatingInput" placeholder="name@example.com" style="width:450px">
                            <label for="floatingInput">Email Address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" th:placeholder="Password" name="password" class="form-control" id="floatingPassword" placeholder="Password" style="width:450px">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
                        </div>

                        <button class="w-20 btn btn-lg btn-primary mt-5" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
