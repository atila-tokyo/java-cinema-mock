<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema Mock | Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header" />

<div class="col-xs-8 col-md-8">
    <h2>Edit Room</h2>
    <form action="/room/edit" method="post">
        <div class="form-floating">
            <input type="text" name="name" class="form-control" width="100" id="floatingInput" placeholder="Room example" style="width:450px" th:value="${room.name}">
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
            <input type="number" name="seats" class="form-control" width="100" id="floatingInputSeats" placeholder="Ex.: 1" style="width:450px" th:value="${room.seats}">
            <label for="floatingInputSeats">Seats</label>
        </div>
        <input type="hidden" name="id" th:value="${room.id}" />
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Update
        </button>
    </form>
</div>

<div th:replace="fragments/footer :: footer" />
</body>
